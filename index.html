<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Program Points Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .participant-row:hover {
            background-color: #f0f9ff;
            transition: background-color 0.2s;
        }
        .circle-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .code-letter {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .code-letter:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(79, 70, 229, 0.5);
        }
        .code-letter:active {
            transform: scale(0.95);
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0;
        }
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen p-4 md:p-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-2">Quiz Program Points Tracker</h1>
            <p class="text-gray-600">Track participant scores and declare winners</p>
        </header>

        <!-- Setup Section -->
        <div id="setup-section" class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Setup Participants</h2>
            <div class="flex flex-col md:flex-row items-center gap-4">
                <div class="w-full md:w-auto">
                    <label for="participant-count" class="block text-sm font-medium text-gray-700 mb-1">Number of Participants (max 20)</label>
                    <input type="number" id="participant-count" min="1" max="20" 
                           class="w-full md:w-40 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button id="start-btn" class="w-full md:w-auto px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors mt-4 md:mt-6">
                    Start Quiz <i class="fas fa-play ml-2"></i>
                </button>
            </div>
        </div>

        <!-- Participants Table -->
        <div id="table-section" class="hidden bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Participants Scoreboard</h2>
                <button id="winners-btn" class="px-4 py-2 bg-emerald-500 text-white font-medium rounded-lg hover:bg-emerald-600 transition-colors">
                    Show Winners <i class="fas fa-trophy ml-2"></i>
                </button>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="text-left border-b-2 border-gray-200">
                            <th class="pb-3 font-medium text-gray-600">Code Letter</th>
                            <th class="pb-3 font-medium text-gray-600">Points</th>
                        </tr>
                    </thead>
                    <tbody id="participants-table">
                        <!-- Participants will be added here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Winners Modal -->
        <div id="winners-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 p-6 relative overflow-hidden">
                <div id="confetti-container" class="absolute inset-0 overflow-hidden"></div>
                
                <div class="relative z-10">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">Quiz Winners</h2>
                        <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <div class="space-y-5">
                        <div class="flex items-center bg-amber-50 p-4 rounded-lg border border-amber-200">
                            <div class="w-12 h-12 rounded-full bg-amber-300 flex items-center justify-center mr-4">
                                <i class="fas fa-crown text-amber-700 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">First Place</h3>
                                <p id="first-place" class="text-amber-700 font-medium">-</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center bg-gray-100 p-4 rounded-lg border border-gray-300">
                            <div class="w-12 h-12 rounded-full bg-gray-300 flex items-center justify-center mr-4">
                                <i class="fas fa-medal text-gray-700 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Second Place</h3>
                                <p id="second-place" class="text-gray-700 font-medium">-</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center bg-amber-100 p-4 rounded-lg border border-amber-300">
                            <div class="w-12 h-12 rounded-full bg-amber-500 flex items-center justify-center mr-4">
                                <i class="fas fa-award text-amber-900 text-xl"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Third Place</h3>
                                <p id="third-place" class="text-amber-900 font-medium">-</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex justify-end">
                        <button id="close-modal-btn" class="px-4 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const setupSection = document.getElementById('setup-section');
            const tableSection = document.getElementById('table-section');
            const participantsTable = document.getElementById('participants-table');
            const participantCountInput = document.getElementById('participant-count');
            const startBtn = document.getElementById('start-btn');
            const winnersBtn = document.getElementById('winners-btn');
            const winnersModal = document.getElementById('winners-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const closeModalIcon = document.getElementById('close-modal');
            const firstPlaceEl = document.getElementById('first-place');
            const secondPlaceEl = document.getElementById('second-place');
            const thirdPlaceEl = document.getElementById('third-place');
            const confettiContainer = document.getElementById('confetti-container');
            
            // Participants data
            let participants = [];
            
            // Initialize with sample value
            participantCountInput.value = 5;
            
            // Start quiz button click
            startBtn.addEventListener('click', function() {
                const count = parseInt(participantCountInput.value);
                
                if (isNaN(count) || count < 1 || count > 20) {
                    alert('Please enter a valid number between 1 and 20');
                    return;
                }
                
                setupSection.classList.add('hidden');
                tableSection.classList.remove('hidden');
                
                initializeParticipants(count);
                renderParticipantsTable();
            });
            
            // Initialize participants array
            function initializeParticipants(count) {
                participants = [];
                const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                
                for (let i = 0; i < count; i++) {
                    participants.push({
                        code: letters[i],
                        points: 0
                    });
                }
            }
            
            // Render participants table
            function renderParticipantsTable() {
                participantsTable.innerHTML = '';
                
                participants.forEach((participant, index) => {
                    const row = document.createElement('tr');
                    row.className = 'participant-row border-b border-gray-200 hover:bg-blue-50';
                    row.innerHTML = `
                        <td class="py-4">
                            <div class="code-letter w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center font-bold text-indigo-700 text-lg mx-auto" data-index="${index}">
                                ${participant.code}
                            </div>
                        </td>
                        <td class="py-4">
                            <div class="flex flex-wrap gap-1 justify-center">
                                ${getPointCircles(participant.points)}
                            </div>
                        </td>
                    `;
                    
                    participantsTable.appendChild(row);
                });
                
                // Add event listeners to the code letters
                document.querySelectorAll('.code-letter').forEach(letter => {
                    letter.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        participants[index].points++;
                        renderParticipantsTable();
                        
                        // Add visual feedback
                        this.classList.add('bg-indigo-200');
                        setTimeout(() => {
                            this.classList.remove('bg-indigo-200');
                        }, 300);
                    });
                });
            }
            
            // Generate point circles
            function getPointCircles(points) {
                let circles = '';
                for (let i = 0; i < points; i++) {
                    circles += `<div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center text-white text-xs circle-pulse">${i + 1}</div>`;
                }
                return circles;
            }
            
            // Create confetti animation
            function createConfetti() {
                confettiContainer.innerHTML = '';
                const colors = ['#FFC107', '#FF5722', '#E91E63', '#9C27B0', '#673AB7', '#3F51B5', '#2196F3', '#00BCD4', '#009688', '#4CAF50'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confettiContainer.appendChild(confetti);
                }
            }
            
            // Show winners modal
            winnersBtn.addEventListener('click', function() {
                // Sort participants by points
                const sorted = [...participants].sort((a, b) => b.points - a.points);
                
                // Update winners
                firstPlaceEl.textContent = sorted[0] ? `${sorted[0].code} (${sorted[0].points} points)` : '-';
                secondPlaceEl.textContent = sorted[1] ? `${sorted[1].code} (${sorted[1].points} points)` : '-';
                thirdPlaceEl.textContent = sorted[2] ? `${sorted[2].code} (${sorted[2].points} points)` : '-';
                
                // Create confetti animation
                createConfetti();
                
                // Show modal
                winnersModal.classList.remove('hidden');
            });
            
            // Close modal
            closeModalBtn.addEventListener('click', function() {
                winnersModal.classList.add('hidden');
            });
            
            closeModalIcon.addEventListener('click', function() {
                winnersModal.classList.add('hidden');
            });
            
            // Close modal if clicked outside
            winnersModal.addEventListener('click', function(e) {
                if (e.target === winnersModal) {
                    winnersModal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
